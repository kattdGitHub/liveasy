name: liveasy
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.3
  provider: ^6.0.3
  bottom_nav_layout: ^3.0.10
  gap: ^3.0.1
  flutter_project_name_changer: ^1.0.5
  firebase_ui_auth: ^1.15.0
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  firebase_auth: ^5.1.2
  firebase_core: ^3.2.0
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/app_logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/

